<section class="section-courses" id="section-courses">
    <div class="row">
      {% for plan in plans %}
        <div class="col-4">
            <div class="card-cst">
                <div class="card__side card__side--front">
                    <div class="card__picture card__picture--{{ plan.id }}">
                        &nbsp;
                    </div>
                    <h4 class="card__heading">
                        <span class="card__heading-span card__heading-span--{{ plan.id }}">
                            {{ plan.plan}}
                        </span>
                    </h4>
                    <div class="card__details">
                        <ul>
                            <li>{{ plan.number_of_stakeholders }}</li>
                            <li>{{ plan.validity }} month</li>
                            <!-- <li>5 star rated</li> -->
                        </ul>

                    </div>
                </div>
                <div class="card__side card__side--back card__side--back-{{ plan.id }}">
                    <div class="card__cta">
                        <div class="card__price-box">
                            <p class="card__price-only">
                                Only
                            </p>
                            <p class="card__price-value">
                                &#8377; {{ plan.price }}
                            </p>
                            <a href="#popup" class="btn btn--white" onclick="subscribePlan({{ plan.id }})">Subscribe Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
</section>

<style>
    .section-courses {
        padding: 20px;
    }

    .card-cst {
        perspective: 150rem;
        -moz-perspective: 150rem;
        position: relative;
        height: 45rem;
    }

    .card__side {
        height: 45rem;
        transition: all .8s ease;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        backface-visibility: hidden;
        border-radius: 0rem;
        overflow: hidden;
        box-shadow: 0 1.5rem 4rem rgba(0, 0, 0, 0.15);
    }

    .card__side--front {
        background-color: #fff;
    }

    .card__side--back {
        transform: rotateY(180deg);
    }

    .card__side--back-1 {
        background-image: linear-gradient(to right, #ffb900, #ff7730);
    }

    .card__side--back-2 {
        background-image: linear-gradient(to right, #8e9efc, #1c3eff);
    }

    .card__side--back-3 {
        background-image: linear-gradient(to right, #55c57a, #28b485);
    }

    .card-cst:hover .card__side--front {
        transform: rotateY(-180deg);
    }

    .card-cst:hover .card__side--back {
        transform: rotateY(0);
    }

    .card__picture {
        background-size: cover;
        height: 23rem;
        background-blend-mode: screen;
        clip-path: ellipse(80% 70% at 50% 30%);
    }

    .card__picture--1 {
        background-image: linear-gradient(to right, #ffb900, #ff7730);
    }

    .card__picture--2 {
        background-image: linear-gradient(to right, #8e9efc, #1c3eff);
    }

    .card__picture--3 {
        background-image: linear-gradient(to right, #55c57a, #28b485);
    }

    .card__heading {
        font-size: 2.8rem;
        font-weight: 300;
        text-align: center;
        text-transform: uppercase;
        color: #fff;
        position: absolute;
        top: 12rem;
        right: 2rem;
        width: 75%;
    }

    .card__heading-span {
        border-radius: 5rem;
        padding: 1rem 1.5rem;
        /* -webkit-box-decoration-break: clone; */
    }

    /* .card__heading-span--1 {
        background-image: linear-gradient(to right bottom, rgba(255, 185, 0, 0.85), rgba(255, 119, 48, 0.85));
    }

    .card__heading-span--2 {
        background-image: linear-gradient(to right bottom, rgba(142, 158, 252, 0.85), rgba(28, 62, 255, 0.85));
    }

    .card__heading-span--3 {
        background-image: linear-gradient(to right bottom, rgba(85, 197, 122, 0.85), rgba(40, 180, 133, 0.85));
    } */

    .card__details {
        padding: 3rem;
    }

    .card__details ul {
        list-style: none;
        width: 70%;
        margin: 0 auto;
    }

    .card__details ul li {
        text-align: center;
        font-size: 1.5rem;
        padding: 1rem;
    }

    .card__details ul li:not(:last-child) {
        border-bottom: 1px solid #dbdbdb;
    }

    .card__cta {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        text-align: center;
    }

    .card__price-box {
        text-align: center;
        color: #fff;
        margin-bottom: 8rem;
    }

    .card__price-only {
        font-size: 1.4rem;
        text-transform: uppercase;
    }

    .card__price-value {
        font-size: 6rem;
        font-weight: 100;
        margin-bottom: 5rem;
    }

    .btn--white {
        background-color: #fff;
        color: #777;
    }
</style>
